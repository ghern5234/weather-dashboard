<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/styles.css"/>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Weather Dashboard</title>
    
</head>

<body>
 <header>
    <div class="hero h-[60vh] bg-base-200 bg-sky-400 w-full">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold text-white">Weather Dashboard</h1>
                <p class="py-6 text-white">Click the button to search for the weather in a specific location!</p>
                <button class="btn btn-warning" onclick="my_modal_1.showModal()">Search Cities</button>
                <dialog id="my_modal_1" class="modal">
                    <div class="modal-box">
                        <p class="py-4">Search by city</p>
                        <input type="text" id="searchInput" placeholder="Enter search here" 
                        class="input input-bordered w-full max-w-xs"/>
                        <div class="modal-action">
                            <form method="dialog">
                                <button id="searchButton" class="btn btn-warning">Search</button>
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
  </header>
  <main>
          <div class="flex w-auto my-8">
            <div  class="grid h-20 flex-grow card bg-base-300 rounded-box place-items-center" id="searchHistoryContainer">
                <h2 class="mb-4 text-xl font-bold">Past Searches</h2>
            </div>
            <div class="divider divider-horizontal"></div>
            <div class=" h-auto flex-grow card bg-base-300 rounded-box place-items-center object-scale-down py-6 border-solid" id="today">
                <h2 class="mb-4 text-xl font-bold text-center">Today's Forecast</h2>
            </div>
          </div>
          <div class=" w-full border-opacity-50 ">
            <div class="min-h-[12vh] card bg-base-300 rounded-box object-scale-down py-6 flex flex-row justify-center pb-6 space-x-10 mb-6" id="forecast">
              
            <h3 class="text-center mb-4 text-xl font-bold"> Five Day Forecast</h3>
            </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
</body>

</html>
