<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <title>Weather Dashboard</title>
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>

<body>
 <header>
    <div class="hero min-h-screen bg-base-200 bg-sky-400">
        <div class="hero-content text-center">
            <div class="max-w-md">
                <h1 class="text-5xl font-bold text-white">Weather Dashboard</h1>
                <p class="py-6 text-white">Click the button to search for the weather in a specific location!</p>
                <button class="btn btn-warning" onclick="my_modal_1.showModal()">Search Cities</button>
                <dialog id="my_modal_1" class="modal">
                    <div class="modal-box">
                        <p class="py-4">Search by city</p>
                        <input type="text" id="searchInput" placeholder="Enter search here" 
                        class="input input-bordered w-full max-w-xs"/>
                        <div class="modal-action">
                            <form method="dialog">
                                <button id="searchButton" class="btn btn-warning">Search</button>
                                <button class="btn">Close</button>
                            </form>
                        </div>
                    </div>
                </dialog>
            </div>
        </div>
    </div>
  </header>
  <main>
        <div class="row">
            <aside class="col-12 col-lg-3">
                <h2>Past Searches</h2>
                <div>
                  <div id="search-history"></div>
                </div>  
            </aside>
            <section class="col-12 col-lg-9" id="today">
             <h3>Today's Forecast</h3>
            </section>
        </div>
    </main>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
